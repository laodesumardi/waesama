<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" fill="none">
  <defs>
    <linearGradient id="galleryGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f8e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcedc8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#galleryGradient3)"/>
  
  <!-- Service Counter Scene -->
  <g transform="translate(40, 50)">
    <!-- Service Counter -->
    <rect x="0" y="60" width="220" height="40" fill="#689f38" opacity="0.8"/>
    <rect x="10" y="50" width="200" height="20" fill="#7cb342" opacity="0.9"/>
    
    <!-- Officer -->
    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="12" fill="#4caf50"/>
      <rect x="-8" y="12" width="16" height="25" fill="#388e3c" rx="8"/>
      <!-- Computer -->
      <rect x="15" y="35" width="20" height="15" fill="#424242"/>
      <rect x="17" y="37" width="16" height="11" fill="#e3f2fd"/>
    </g>
    
    <!-- Citizens in queue -->
    <g transform="translate(120, 80)">
      <!-- Person 1 -->
      <circle cx="0" cy="0" r="10" fill="#4caf50"/>
      <rect x="-6" y="10" width="12" height="20" fill="#388e3c" rx="6"/>
      <!-- Document -->
      <rect x="8" y="15" width="8" height="10" fill="#ffffff"/>
    </g>
    
    <g transform="translate(150, 85)">
      <!-- Person 2 -->
      <circle cx="0" cy="0" r="10" fill="#4caf50"/>
      <rect x="-6" y="10" width="12" height="20" fill="#388e3c" rx="6"/>
    </g>
    
    <g transform="translate(180, 80)">
      <!-- Person 3 -->
      <circle cx="0" cy="0" r="10" fill="#4caf50"/>
      <rect x="-6" y="10" width="12" height="20" fill="#388e3c" rx="6"/>
    </g>
    
    <!-- Queue line -->
    <line x1="120" y1="110" x2="180" y2="110" stroke="#81c784" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Service sign -->
    <rect x="80" y="20" width="60" height="20" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
    <text x="110" y="32" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PELAYANAN</text>
    
    <!-- Documents/Forms -->
    <rect x="20" y="75" width="12" height="15" fill="#ffffff" opacity="0.9"/>
    <rect x="35" y="78" width="12" height="15" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pelayanan Masyarakat</text>
</svg>