<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="newsGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#newsGradient1)"/>
  
  <!-- Government Building -->
  <g transform="translate(50, 80)">
    <!-- Main Building -->
    <rect x="0" y="50" width="300" height="120" fill="#1976d2" opacity="0.8"/>
    <rect x="20" y="70" width="260" height="100" fill="#1565c0" opacity="0.9"/>
    
    <!-- Columns -->
    <rect x="40" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="70" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="100" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="130" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="160" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="190" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="220" y="70" width="15" height="100" fill="#0d47a1"/>
    <rect x="250" y="70" width="15" height="100" fill="#0d47a1"/>
    
    <!-- Roof -->
    <polygon points="0,50 150,10 300,50" fill="#d32f2f"/>
    
    <!-- Flag -->
    <rect x="140" y="10" width="3" height="40" fill="#424242"/>
    <rect x="143" y="10" width="20" height="12" fill="#f44336"/>
    <rect x="143" y="22" width="20" height="12" fill="#ffffff"/>
    
    <!-- Steps -->
    <rect x="10" y="160" width="280" height="10" fill="#90a4ae"/>
    <rect x="20" y="170" width="260" height="8" fill="#78909c"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="30" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Pelayanan Publik</text>
  <text x="200" y="220" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="12">Kantor Camat</text>
</svg>