<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="newsGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#newsGradient2)"/>
  
  <!-- Community Scene -->
  <g transform="translate(50, 50)">
    <!-- People Silhouettes -->
    <g transform="translate(50, 80)">
      <!-- Person 1 -->
      <circle cx="0" cy="0" r="15" fill="#7b1fa2"/>
      <rect x="-10" y="15" width="20" height="40" fill="#8e24aa" rx="10"/>
      <rect x="-8" y="25" width="6" height="30" fill="#9c27b0"/>
      <rect x="2" y="25" width="6" height="30" fill="#9c27b0"/>
    </g>
    
    <g transform="translate(100, 80)">
      <!-- Person 2 -->
      <circle cx="0" cy="0" r="15" fill="#7b1fa2"/>
      <rect x="-10" y="15" width="20" height="40" fill="#8e24aa" rx="10"/>
      <rect x="-8" y="25" width="6" height="30" fill="#9c27b0"/>
      <rect x="2" y="25" width="6" height="30" fill="#9c27b0"/>
    </g>
    
    <g transform="translate(150, 80)">
      <!-- Person 3 -->
      <circle cx="0" cy="0" r="15" fill="#7b1fa2"/>
      <rect x="-10" y="15" width="20" height="40" fill="#8e24aa" rx="10"/>
      <rect x="-8" y="25" width="6" height="30" fill="#9c27b0"/>
      <rect x="2" y="25" width="6" height="30" fill="#9c27b0"/>
    </g>
    
    <g transform="translate(200, 80)">
      <!-- Person 4 -->
      <circle cx="0" cy="0" r="15" fill="#7b1fa2"/>
      <rect x="-10" y="15" width="20" height="40" fill="#8e24aa" rx="10"/>
      <rect x="-8" y="25" width="6" height="30" fill="#9c27b0"/>
      <rect x="2" y="25" width="6" height="30" fill="#9c27b0"/>
    </g>
    
    <!-- Community Building -->
    <rect x="20" y="150" width="200" height="50" fill="#ab47bc" opacity="0.8"/>
    <rect x="30" y="160" width="180" height="30" fill="#ba68c8" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="50" y="170" width="15" height="15" fill="#fff3e0"/>
    <rect x="80" y="170" width="15" height="15" fill="#fff3e0"/>
    <rect x="110" y="170" width="15" height="15" fill="#fff3e0"/>
    <rect x="140" y="170" width="15" height="15" fill="#fff3e0"/>
    <rect x="170" y="170" width="15" height="15" fill="#fff3e0"/>
    
    <!-- Door -->
    <rect x="105" y="180" width="25" height="20" fill="#6a1b9a"/>
    
    <!-- Connecting Lines (representing community) -->
    <line x1="50" y1="95" x2="100" y2="95" stroke="#ce93d8" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="95" x2="150" y2="95" stroke="#ce93d8" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="95" x2="200" y2="95" stroke="#ce93d8" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="30" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Pemberdayaan Masyarakat</text>
  <text x="200" y="220" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="12">Program Kecamatan</text>
</svg>