<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="newsGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#newsGradient3)"/>
  
  <!-- Infrastructure Scene -->
  <g transform="translate(30, 60)">
    <!-- Road -->
    <rect x="0" y="150" width="340" height="40" fill="#616161" opacity="0.8"/>
    <rect x="0" y="165" width="340" height="10" fill="#424242" opacity="0.9"/>
    
    <!-- Road Lines -->
    <rect x="20" y="168" width="30" height="4" fill="#ffeb3b"/>
    <rect x="70" y="168" width="30" height="4" fill="#ffeb3b"/>
    <rect x="120" y="168" width="30" height="4" fill="#ffeb3b"/>
    <rect x="170" y="168" width="30" height="4" fill="#ffeb3b"/>
    <rect x="220" y="168" width="30" height="4" fill="#ffeb3b"/>
    <rect x="270" y="168" width="30" height="4" fill="#ffeb3b"/>
    
    <!-- Buildings -->
    <rect x="50" y="100" width="60" height="50" fill="#388e3c" opacity="0.8"/>
    <rect x="130" y="80" width="80" height="70" fill="#2e7d32" opacity="0.8"/>
    <rect x="230" y="90" width="70" height="60" fill="#1b5e20" opacity="0.8"/>
    
    <!-- Building Details -->
    <rect x="60" y="110" width="10" height="10" fill="#fff3e0"/>
    <rect x="80" y="110" width="10" height="10" fill="#fff3e0"/>
    <rect x="60" y="130" width="10" height="10" fill="#fff3e0"/>
    <rect x="80" y="130" width="10" height="10" fill="#fff3e0"/>
    
    <rect x="140" y="90" width="12" height="12" fill="#fff3e0"/>
    <rect x="160" y="90" width="12" height="12" fill="#fff3e0"/>
    <rect x="180" y="90" width="12" height="12" fill="#fff3e0"/>
    <rect x="140" y="110" width="12" height="12" fill="#fff3e0"/>
    <rect x="160" y="110" width="12" height="12" fill="#fff3e0"/>
    <rect x="180" y="110" width="12" height="12" fill="#fff3e0"/>
    <rect x="140" y="130" width="12" height="12" fill="#fff3e0"/>
    <rect x="160" y="130" width="12" height="12" fill="#fff3e0"/>
    <rect x="180" y="130" width="12" height="12" fill="#fff3e0"/>
    
    <!-- Construction Crane -->
    <g transform="translate(280, 40)">
      <rect x="0" y="60" width="4" height="80" fill="#ff9800"/>
      <rect x="-30" y="60" width="60" height="4" fill="#ff9800"/>
      <rect x="-20" y="64" width="4" height="15" fill="#f57c00"/>
      <polygon points="-20,79 -16,79 -18,85" fill="#f57c00"/>
    </g>
    
    <!-- Trees -->
    <g transform="translate(20, 120)">
      <rect x="0" y="20" width="4" height="30" fill="#5d4037"/>
      <circle cx="2" cy="20" r="12" fill="#4caf50"/>
    </g>
    
    <g transform="translate(320, 110)">
      <rect x="0" y="20" width="4" height="40" fill="#5d4037"/>
      <circle cx="2" cy="20" r="15" fill="#4caf50"/>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="30" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Pembangunan Infrastruktur</text>
  <text x="200" y="220" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="12">Proyek Kecamatan</text>
</svg>